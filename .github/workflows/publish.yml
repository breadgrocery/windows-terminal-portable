name: publish

on:
  workflow_dispatch:
    inputs:
      force:
        type: boolean
        required: true
        default: false
        description: Force publish to Github Release

permissions: write-all

concurrency:
  group: "${{ github.workflow }} - ${{ github.head_ref || github.ref }}"
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm based on `packageManager` in package.json
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Install Node.js
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build the extension
      - name: Build
        run: |
          pnpm install
          pnpm build

      # Publish to GitHub Releases
      - uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          make_latest: true
          files: |
            dist/*.zip
